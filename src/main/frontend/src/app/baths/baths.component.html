<p>baths works!</p>

<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Capacity</th>
    <th>Volume</th>
    <th>State</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let bath of baths | async">
    <td>{{bath.id}}</td>
    <td>{{bath.capacity}}</td>
    <td>{{bath.volume}}</td>
    <td>{{bath.state}}</td>
    <td><button (click)="deleteBath(bath.id)">Delete</button></td>
  </tr>
  </tbody>
</table>

<router-outlet></router-outlet>
