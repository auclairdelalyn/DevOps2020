<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Localisation</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let sector of sectors | async" (click)="select(sector)">
    <td>{{sector.id}}</td>
    <td>{{sector.name}}</td>
    <td>{{sector.localisation}}</td>
    <td><button class="btn btn-primary" (click)="select(sector)"> Show details</button></td>
  </tr>
  </tbody>
  </table>
  <div class="card text-center" *ngIf="selected">
    <div class="card-header">
      <h2>{{selected.name}}</h2>
    </div>
    <div class="card-block">
      <p class="card-text">
        Name: {{selected.name}}<BR>
        Localisation: {{selected.localisation}}<BR>
      </p>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
