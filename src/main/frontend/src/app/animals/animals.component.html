<p>animals works!</p>

<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Sex</th>
    <th>Distinction</th>
    <th>Arrival</th>
    <th>Departure</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let animal of animals | async">
    <td>{{animal.id}}</td>
    <td>{{animal.name}}</td>
    <td>{{animal.sex}}</td>
    <td>{{animal.distinction}}</td>
    <td>{{animal.arrival}}</td>
    <td>{{animal.departure}}</td>
  </tr>
  </tbody>
</table>
