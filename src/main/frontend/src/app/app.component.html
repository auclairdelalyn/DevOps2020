<menu>
  <header>
    <h1 class="text-xl-center" color="white">
      Aquarium
    </h1>
  </header>
  <div class="container" style="margin-top: 70px; ">
    <table class="table table-hover">
      <thead>
      <th><a class="btn btn-lg btn-primary" (click)="setSectors()">Sectors</a></th>
      <th><a class="btn btn-lg btn-primary" (click)="setBaths()">Baths</a></th>
      <th><a class="btn btn-lg btn-primary" (click)="setSpecies()">Species</a></th>
      <th><a class="btn btn-lg btn-primary" (click)="setAnimals()">Animals</a></th>
      <th><a *ngIf="connexionKey!=null" class="btn btn-lg btn-primary" (click)="setEmployees()">Employees</a></th>
      <th><a class="btn btn-lg btn-primary" (click)="setPlannings()">Plannings</a></th>
      <th *ngIf="connexionKey==null"><a class="btn btn-lg btn-primary" (click)="setConnexion()">Connexion</a></th>
      <th *ngIf="connexionKey!=null"><a class="btn btn-lg btn-primary" (click)="endConnexion()">Disconnexion</a></th>
      </thead>
    </table>
  </div>
</menu>
<app-species *ngIf="species!=0" [key]="connexionKey" [manager]="manager" [id]="id" (setKey)="setBlank($event)"></app-species>
<app-sectors *ngIf="sectors!=0" [key]="connexionKey" [manager]="manager" [id]="id" (setKey)="setBlank($event)"></app-sectors>
<app-baths *ngIf="baths!=0" [key]="connexionKey" [manager]="manager" [id]="id" (setKey)="setBlank($event)"></app-baths>
<app-animals *ngIf="animals!=0" [key]="connexionKey" [manager]="manager" [id]="id" (setKey)="setBlank($event)"></app-animals>
<app-plannings *ngIf="plannings!=0" [key]="connexionKey" [manager]="manager" [id]="id" (setKey)="setBlank($event)"></app-plannings>
<app-employees *ngIf="employees!=0" [key]="connexionKey" [manager]="manager" [id]="id" (setKey)="setBlank($event)"></app-employees>
<app-connexion *ngIf="connexion!=0" [key]="connexionKey" [manager]="manager" [id]="id" (setKey)="setBlank($event)" (setId)="setId($event)" (setManager)="setManager($event)"></app-connexion>
